name: e2e-light

on:
  push:
    branches: [ master, main ]
  pull_request:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Ruff / Black / Isort (check)
        run: |
          python -m ruff check app scripts
          python -m black --check app scripts
          python -m isort --check-only app scripts

  unit:
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run pytest (unit)
        env:
          PYTHONPATH: .
        run: |
          pytest -q tests/unit --maxfail=1 --disable-warnings

  e2e:
    runs-on: ubuntu-latest
    needs: [lint, unit]
    timeout-minutes: 60
    env:
      LLM_MODEL: tinyllama
      OLLAMA_NUM_THREAD: '2'
      OLLAMA_NUM_CTX: '1024'
      OLLAMA_NUM_GPU: '0'
      ORT_INTRA_OP_THREADS: '1'
      ORT_INTER_OP_THREADS: '1'
      UVICORN_RELOAD: '0'
      RRF_ENABLE: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install npm deps
        run: npm install

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Install Ollama (Linux)
        shell: bash
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          nohup ollama serve >/dev/null 2>&1 &
          # Đợi server sẵn sàng
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:11434/api/tags >/dev/null; then
              echo "Ollama up"; break; fi; sleep 1; done

      - name: Pull models (light)
        run: |
          ollama pull tinyllama
          ollama pull nomic-embed-text

      - name: Run Playwright e2e (light)
        run: npm run test:e2e:light -- --config=playwright.ci.config.js

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results
            playwright-report
            **/trace.zip
