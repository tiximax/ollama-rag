<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollama RAG</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>🗂️ Ollama RAG</h2>
      <button id="sidebar-close" class="btn-icon">✕</button>
    </div>

    <div class="sidebar-section">
      <label>📚 Database</label>
      <select id="db-select" class="select-db"></select>
    </div>

    <div class="sidebar-section">
      <div class="flex-between">
        <span>💬 Chats</span>
        <button id="btn-chat-new" class="btn-icon-sm">➕</button>
      </div>
      <ul id="chat-list" class="chat-list"></ul>
    </div>

    <div class="sidebar-actions">
      <button id="btn-settings" class="sidebar-btn">⚙️ Settings</button>
      <button id="btn-analytics" class="sidebar-btn">📊 Analytics</button>
    </div>
  </aside>

  <!-- Main -->
  <div class="app-container">
    <header class="app-header">
      <button id="sidebar-toggle" class="btn-icon">☰</button>
      <h1>Ollama RAG</h1>
      <span id="backend-status" class="status-dot"></span>
    </header>

    <main class="chat-main" id="chat-main">
      <div class="chat-messages" id="chat-messages">
        <div class="welcome">
          <div class="welcome-icon">💡</div>
          <h2>Chào mừng!</h2>
          <p>Hỏi tôi về tài liệu của bạn</p>
        </div>
      </div>
    </main>

    <div class="input-bar">
      <textarea id="input-query" placeholder="💬 Nhập câu hỏi..." rows="1"></textarea>
      <button id="btn-send" class="btn-send">
        <span>🚀</span>
      </button>
    </div>
  </div>

  <!-- FAB -->
  <button id="fab-add" class="fab" title="Thêm tài liệu">➕</button>

  <!-- Modal: Add Docs -->
  <div id="modal-add" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>📥 Thêm Tài liệu</h2>
        <button class="modal-close" data-modal="modal-add">✕</button>
      </div>
      <div class="modal-body">
        <div class="upload-area">
          <input type="file" id="file-upload" multiple hidden>
          <p>📁 Kéo thả hoặc click chọn file</p>
          <button class="btn-outline" onclick="document.getElementById('file-upload').click()">Chọn Files</button>
        </div>
        <div class="divider">hoặc</div>
        <input type="text" id="input-url" placeholder="Nhập URL...">
        <button id="btn-add-docs" class="btn-primary full">➕ Thêm</button>
        <div id="add-status"></div>
      </div>
    </div>
  </div>

  <!-- Modal: Settings -->
  <div id="modal-settings" class="modal fullscreen" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>⚙️ Settings</h2>
        <button class="modal-close" data-modal="modal-settings">✕</button>
      </div>
      <div class="modal-body">
        <div class="tabs">
          <button class="tab active" data-tab="general">General</button>
          <button class="tab" data-tab="databases">Databases</button>
          <button class="tab" data-tab="advanced">Advanced</button>
        </div>

        <div class="tab-content active" id="tab-general">
          <label>Theme</label>
          <select id="settings-theme">
            <option value="dark">🌙 Dark</option>
            <option value="light">☀️ Light</option>
          </select>

          <label>Provider</label>
          <select id="settings-provider">
            <option value="ollama">Ollama</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>

        <div class="tab-content" id="tab-databases">
          <label>Tạo DB mới</label>
          <div class="input-group">
            <input type="text" id="input-new-db" placeholder="Tên DB...">
            <button id="btn-create-db">Tạo</button>
          </div>
          <button id="btn-delete-db" class="btn-danger">🗑️ Xóa DB</button>
        </div>

        <div class="tab-content" id="tab-advanced">
          <label>Method</label>
          <select id="settings-method">
            <option value="vector">Vector</option>
            <option value="bm25">BM25</option>
            <option value="hybrid">Hybrid</option>
          </select>
          <label>Top-K</label>
          <input type="number" id="settings-topk" value="5" min="1" max="50">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Analytics -->
  <div id="modal-analytics" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>📊 Analytics</h2>
        <button class="modal-close" data-modal="modal-analytics">✕</button>
      </div>
      <div class="modal-body">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Chats</div>
            <div class="stat-value" id="stat-chats">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Q/A Pairs</div>
            <div class="stat-value" id="stat-qa">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Answered</div>
            <div class="stat-value" id="stat-answered">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">With Context</div>
            <div class="stat-value" id="stat-context">-</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="toast-container"></div>

  <script src="/static/app.js"></script>
</body>
</html>
