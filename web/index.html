<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama RAG App</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ollama RAG App</h1>
      <div class="actions">
        <div class="db-bar">
          <label>DB:
            <select id="db-select"></select>
          </label>
          <input id="db-new-name" type="text" placeholder="Tên DB mới" />
          <button id="btn-db-create">Tạo DB</button>
          <button id="btn-db-delete">Xóa DB</button>
        </div>
        <button id="btn-ingest">Index tài liệu mẫu</button>
      </div>
      <div class="query">
        <input id="txt-query" type="text" placeholder="Nhập câu hỏi..." />
        <label class="opt">k:
          <input id="top-k" type="number" min="1" max="10" value="5" />
        </label>
        <label class="opt">Phương pháp:
          <select id="method">
            <option value="vector" selected>Vector</option>
            <option value="bm25">BM25</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </label>
        <label class="opt" id="bm25-weight-wrap" style="display:none;">
          w(BM25):
          <input id="bm25-weight" type="range" min="0" max="1" step="0.05" value="0.5" />
          <span id="bm25-weight-val">0.5</span>
        </label>
        <label class="opt" id="rerank-wrap">
          <input id="ck-rerank" type="checkbox" /> Reranker (BGE/Embed)
        </label>
        <label class="opt" id="rerank-topn-wrap" style="display:none;">
          Top-N:
          <input id="rerank-topn" type="number" min="1" max="50" value="10" />
        </label>
        <label class="opt"><input id="ck-stream" type="checkbox" /> Streaming</label>
        <button id="btn-ask">Hỏi</button>
      </div>
      <div id="result" class="result"></div>
      <div id="contexts" class="contexts"></div>
      <footer>
        <small>Model: <code id="model-name">llama3.1:8b</code> | Embed: <code id="embed-name">nomic-embed-text</code></small>
      </footer>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
