<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama RAG App</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ollama RAG App</h1>
      <div class="actions">
        <div class="db-bar">
          <label>DB:
            <select id="db-select"></select>
          </label>
          <input id="db-new-name" type="text" placeholder="Tên DB mới" />
          <button id="btn-db-create">Tạo DB</button>
          <button id="btn-db-delete">Xóa DB</button>
        </div>
        <div class="chat-bar">
          <label>Chat:
            <select id="chat-select"></select>
          </label>
          <button id="btn-chat-new">New</button>
          <button id="btn-chat-rename">Rename</button>
          <button id="btn-chat-delete">Delete</button>
          <button id="btn-chat-export-json">Export JSON</button>
          <button id="btn-chat-export-md">Export MD</button>
          <button id="btn-chat-delete-all">Delete All</button>
          <button id="btn-chat-export-db-json">Export DB (JSON)</button>
          <button id="btn-chat-export-db-md">Export DB (MD)</button>
          <label class="opt"><input id="ck-save-chat" type="checkbox" checked /> Lưu hội thoại</label>
          <label class="opt">Tìm:
            <input id="chat-search" type="text" placeholder="Tìm trong DB..." />
            <button id="btn-chat-search">Search</button>
          </label>
        </div>
        <div class="ingest-bar">
          <button id="btn-ingest">Index tài liệu mẫu</button>
          <label class="opt">Version:
            <input id="ingest-version" type="text" placeholder="Phiên bản (optional)" />
          </label>
          <label class="opt">Paths:
            <input id="ingest-paths" type="text" placeholder="Đường dẫn hoặc glob (ví dụ data/docs/*.txt)" />
          </label>
          <button id="btn-ingest-paths">Ingest Paths</button>
        </div>
      </div>
      <div class="eval-panel" style="margin: 8px 0; padding: 8px; border: 1px solid #ddd;">
        <h3>Offline Evaluation</h3>
        <p>Nhập JSON dataset (ví dụ): {"k":3,"method":"bm25","queries":[{"query":"...","expected_substrings":["..."]}]}</p>
        <textarea id="eval-json" rows="6" style="width:100%; font-family: monospace;"></textarea>
        <div style="margin-top:6px;">
          <button id="btn-eval-run">Run Eval</button>
        </div>
        <div id="eval-result" class="result" style="margin-top:6px;"></div>
      </div>
      <div class="query">
        <input id="txt-query" type="text" placeholder="Nhập câu hỏi..." />
        <label class="opt">k:
          <input id="top-k" type="number" min="1" max="10" value="5" />
        </label>
        <label class="opt">Phương pháp:
          <select id="method">
            <option value="vector" selected>Vector</option>
            <option value="bm25">BM25</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </label>
        <label class="opt" id="bm25-weight-wrap" style="display:none;">
          w(BM25):
          <input id="bm25-weight" type="range" min="0" max="1" step="0.05" value="0.5" />
          <span id="bm25-weight-val">0.5</span>
        </label>
        <label class="opt" id="rerank-wrap">
          <input id="ck-rerank" type="checkbox" /> Reranker (BGE/Embed)
        </label>
        <label class="opt" id="rerank-topn-wrap" style="display:none;">
          Top-N:
          <input id="rerank-topn" type="number" min="1" max="50" value="10" />
        </label>
        <label class="opt" id="rewrite-wrap">
          <input id="ck-rewrite" type="checkbox" /> Rewrite
          <span id="rewrite-n-wrap" style="display:none;">
            n:
            <input id="rewrite-n" type="number" min="1" max="5" value="2" />
          </span>
        </label>
        <label class="opt" id="multihop-wrap">
          <input id="ck-multihop" type="checkbox" /> Multi-hop
        </label>
        <label class="opt" id="multihop-depth-wrap" style="display:none;">
          Depth:
          <input id="hop-depth" type="number" min="1" max="3" value="2" />
        </label>
        <label class="opt" id="multihop-fanout-wrap" style="display:none;">
          Fanout:
          <input id="hop-fanout" type="number" min="1" max="3" value="2" />
        </label>
        <label class="opt" id="multihop-fanout1-wrap" style="display:none;">
          Fanout-1st:
          <input id="hop-fanout1" type="number" min="1" max="5" value="1" />
        </label>
        <label class="opt" id="multihop-budget-wrap" style="display:none;">
          Budget(ms):
          <input id="hop-budget" type="number" min="0" max="60000" value="0" />
        </label>
        <label class="opt">Language:
          <select id="filter-langs" multiple size="3"></select>
        </label>
        <label class="opt">Version:
          <select id="filter-versions" multiple size="3"></select>
        </label>
        <label class="opt">Provider:
          <select id="provider-select">
            <option value="ollama" selected>Ollama</option>
            <option value="openai">OpenAI</option>
          </select>
        </label>
        <label class="opt"><input id="ck-stream" type="checkbox" /> Streaming</label>
        <button id="btn-ask">Hỏi</button>
      </div>
      <div id="result" class="result"></div>
      <div id="contexts" class="contexts"></div>
      <div id="citations" class="citations"></div>
      <footer>
        <small>Provider: <code id="provider-name">ollama</code> | Model: <code id="model-name">llama3.1:8b</code> | Embed: <code id="embed-name">nomic-embed-text</code></small>
      </footer>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
