version: "3.9"
services:
  rag2app:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: rag2app
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ../../data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:8000', timeout=2).status==200 else sys.exit(1)"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    depends_on:
      - rag2app
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    command: tunnel run
    restart: unless-stopped
