[pytest]
# Pytest configuration for ollama-rag

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Paths to ignore during collection
norecursedirs = .git .tox dist build *.egg .venv venv env __pycache__ .pytest_cache node_modules

# Ignore files that cause collection errors
addopts = 
    --ignore=WARP.md
    --ignore=.github
    --ignore=docs
    --ignore=scripts
    -v
    --tb=short
    --strict-markers

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ci: marks tests that should run in CI

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov installed)
# addopts = --cov=app --cov-report=html --cov-report=term

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
